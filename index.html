<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="info" class="header">
        <div class="main-currency">
          1 {{ info.chartName }}
        </div>
        <div v-for="(currency, index) in info.bpi" class="currency">
          {{ currency.code }} {{ currency.rate_float }}
        </div>
      </div>
      <div v-else>
        Load
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
